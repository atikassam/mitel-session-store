<mat-card class="item-container" (click)="onClickItem()">
  <mat-card-content>
    <div *ngIf="item">
      <h1> Name: {{ item.name }} </h1>
      <p> Description: {{ item.description }} </p>
      <p> Price/item: {{ item.price }} </p>
      <p> Available: {{ item.count }} </p>
    </div>
  </mat-card-content>
</mat-card>
